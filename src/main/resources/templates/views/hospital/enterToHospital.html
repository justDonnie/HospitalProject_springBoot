<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="col-4">
        <div id="list-example" class="list-group">
            <a class="list-group-item list-group-item-action" th:href="@{/departments/{hospId}(hospId=${hospital.getId()})}">
                <i class="bi bi-building me-2"></i> Departments
            </a>
            <a class="list-group-item list-group-item-action" href="#list-item-2">
                <i class="bi bi-person me-2"></i> Doctors
            </a>
            <a class="list-group-item list-group-item-action" href="#list-item-3">
                <i class="bi bi-people me-2"></i> Patients
            </a>
            <a class="list-group-item list-group-item-action" href="#list-item-4">
                <i class="bi bi-calendar me-2"></i> Appointments
            </a>
        </div>
    </div>
</div>


</body>

<div class="d-flex justify-content-center mt-3">
    <a th:href="@{/views/hospitals/update/{hospitalId}(hospitalId=${hospital.getId()})}"
       class="btn btn-outline-success me-2">Update</a>
    <form th:method="get"
          th:action="@{/views/hospitals/delete/{hospitalId}(hospitalId=${hospital.getId()})}">
        <input type="submit" class="btn btn-danger me-2" value="Delete">
    </form>
    <a class="btn btn-primary" href="/views/hospitals" role="button">Go Back</a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
