<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Hospital</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>

<form th:method="POST" th:action="@{/views/hospitals/edit/{hospitalId}(hospitalId=${currentHospital.getId()})}"th:object="${currentHospital}">
  <div>
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
  </div>
  <div>
    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address">
  </div>
  <div>
    <label for="image">Image</label>
    <input type="text" th:field="*{image}" id="image">
  </div>
  <button type="submit">Update Hospital</button>
</form>
<a class="btn btn-primary" href="/views/hospitals" role="button">Go Back</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
