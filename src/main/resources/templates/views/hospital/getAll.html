<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px;
        }
        img{
            background-size: cover;
            width: 100%;
            height: auto;
            text-align: center;
        }

    </style>
</head>
<body>
<center>
    <div class="container mt-5">
        <div class="row">
            <th:block th:each="hospital : ${allHospitals}">
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card">
                        <img th:src="${hospital.getImage()}" class="card-img-top" alt="Hospital Image">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold mb-2" th:text="${hospital.getName()}">Hospital Name</h5>
                            <p class="card-text small" th:text="${hospital.getAddress()}">Hospital Address</p>
                            <a class="btn btn-success" th:href="@{/views/hospitals/{hospitalId}/enter(hospitalId=${hospital.getId()})}">Enter</a>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

    <div class="text-center">
        <a class="btn btn-primary" href="/views/hospitals/new" role="button">Add Hospital</a>
    </div>
</center>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
