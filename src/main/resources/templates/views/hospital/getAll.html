<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px;
        }
        img{
            background-size: cover;
            width: 100%;
            height: auto;
            text-align: center;
        }

    </style>
</head>
<body>
<center>
    <h3>
        <div class="container" style="width: 76%; margin: 10px auto"  th:background-size="cover">
            <div class="card" style="width: 16rem;" th:each="hospital : ${allHospitals}">
                <img th:src="${hospital.getImage()}" class="card-img-top" alt="Hospital Image">
                <div class="card-body">
                    <p class="card-title" th:text="${hospital.getName()}">Hospital Name</p>
                    <h3 class="card-text" th:text="${hospital.getAddress()}">Hospital Address</h3>
                    <a class="btn btn-success" th:href="@{/views/hospitals/{hospitalId}/enter(hospitalId=${hospital.getId()})}">Enter</a>
                </div>
            </div>
        </div>
        <a class="btn btn-primary" href="/views/hospitals/new" role="button">Add Hospital</a>
    </h3>
</center>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
