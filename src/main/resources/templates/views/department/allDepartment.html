<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="daniel.css">
    <style>
        .container {
            display: flex;
        }

        form {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            background: darkcyan;
        }
        .card-title {
            font-size: 2rem;
        }
    </style>
</head>
<body>
<center>
    <h8>
<div class="container" style="width: 80%; margin: 0 auto">
    <div class="card" style="width: 18rem;"
         th:each="department:${allDepartments}">
        <div class="card-body">
            <h5 class="card-title" th:text="${department.getName()}">Department</h5>

            <form th:method="GET" th:action="@{/departments/{hospId}/enter/{depId}(hospId=${hospId},depId=${department.getId()})}">
                <input type="submit" th:value="Enter">
            </form>

            <form th:method="GET" th:action="@{/departments/{hospId}/update/{depId}(hospId=${hospId},depId=${department.getId()})}">
                <input type="submit" th:value="Update">
            </form>

            <form th:method="GET" th:action="@{/departments/{hospId}/delete/{depId}(hospId=${hospId},depId=${department.getId()})}">
                <input type="submit" th:value="Delete">
            </form>
        </div>
    </div>
</div>
    </h8>
</center>
<center>
    <div class="text-center mt-4">
        <a class="btn btn-primary" th:href="@{/departments/{hospId}/new(hospId=${hospId})}" role="button">Add Department</a>
        <a class="btn btn-primary" href="/views/hospitals" role="button">Go Back</a>
    </div>
</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous">
</script>
</body>
